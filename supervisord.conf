[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
childlogdir=/app/logs

[program:web]
command=python server.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/web.log
stderr_logfile=/app/logs/web_error.log
environment=PYTHONUNBUFFERED="1"
priority=10

[program:sync]
command=python sync_service.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/sync.log
stderr_logfile=/app/logs/sync_error.log
environment=PYTHONUNBUFFERED="1"
priority=20

[unix_http_server]
file=/app/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///app/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface